<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Document</title>
    <style>
      img {
        max-width: 100%;
      }
      .logo {
        max-width: 10%;
      }

      /* mobil */
      @media only screen and (max-width: 900px) {
        .kontakt {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          /* color: white; */
        }
      }
      /* desktop */
      @media only screen and (max-width: 1800px) {
        .kontakt {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr 1fr));
        }
        .txt1 {
          grid-column: 1/2;
        }
        .billede {
          grid-column: 2/3;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h2>Vores vinyler</h2>
        <h2>Kontakt os</h2>
      </nav>
      <section id="splash"></section>
      <img class="logo" src="billeder/logo_VV.svg" alt="logo" />
    </header>
    <main>
      <h1></h1>
      <section class="kontakt">
        <h3 class="txt1">Kontakt informationer:</h3>
        <h4 class="txt1">Tlf:</h4>
        <h4 class="txt1">Mail:</h4>
        <img class="billede1" src="billeder/chaka_khan.png" alt="placeholder" />
      </section>
      <section class="adresse">
        <h3>Adresse:</h3>
        <h4>Google maps:</h4>
        <img src="billeder/chaka_khan.png" alt="placeholder" />
      </section>
      <section class="sociale_medier">
        <h3>Vores sociale medier:</h3>
        <a href="">Instagram</a>
        <a href="">Facebook</a>
        <img src="billeder/chaka_khan.png" alt="placeholder" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
